<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="App.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Rock, Paper, Scissors</h1>
      </div>
      <div class="subheader">
        <h3>Make your move!</h3>
      </div>
      <div class="rps-container">
        <div
          class="rock"
          onclick="toggleColor(this); confirmChoice('scissors');"
        >
          <img src="rock.png" alt="Rock" />
          <p>rock</p>
        </div>
        <div
          class="paper"
          onclick="toggleColor(this); confirmChoice('scissors');"
        >
          <img src="paper.png" alt="Paper" />
          <p>paper</p>
        </div>
        <div
          class="scissors"
          onclick="toggleColor(this); confirmChoice('scissors');"
        >
          <img src="scissors.png" alt="Scissors" />
          <p>scissors</p>
        </div>
      </div>
      <div class="dialog">
        <p>X beats Y Player wins</p>
      </div>
      <div class="player-wins">
        <p>Player Score:</p>
      </div>
      <div class="computer-wins">
        <p>Computer Score:</p>
      </div>
      <div class="ties">
        <p>Ties:</p>
      </div>
    </div>
  </body>
</html>
